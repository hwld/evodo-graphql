extend type Query {
  myTasks: [Task!]!
}

extend type Mutation {
  createTask(input: CreateTaskInput!): Task
  deleteTask(id: ID!): Task
  updateTaskTitle(id: ID!, title: String!): Task
  doneTask(id: ID!): Task
  undoneTask(id: ID!): Task
}

type Task {
  id: ID!
  title: String!
  detail: String!
  done: Boolean!
  createdAt: String!
  updatedAt: String!
}

input CreateTaskInput {
  title: String!
}
